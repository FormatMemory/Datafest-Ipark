@(content: Html = null)

<!DOCTYPE html>
<html>
    <head>
        <title>Computers database</title>
        
        
<!--         <link rel='stylesheet' href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel='stylesheet' href='@routes.Assets.at("lib/font-awesome/css/font-awesome.min.css")'>
         -->


        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/css/sweet-alert.css")">

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/style.css")">


    </head>
    <body>

        <header class="topbar">
            <h1 class="fill">
                <a href="@routes.Application.index()">
                    Ipark
                </a>
            </h1>
            <span id="signinButton">
              <span
                class="g-signin"
                data-callback="signinCallback"
                data-clientid="364147830157.apps.googleusercontent.com"
                data-cookiepolicy="single_host_origin"
                data-requestvisibleactions="http://schema.org/AddAction"
                data-scope="https://www.googleapis.com/auth/plus.login">
              </span>
            </span>
<!--             <button id="revokeButton">Disconnect</button>
 -->        </header>
        
        <div id= "map-canvas"></div>

        <section id="main">
            @content
        </section>
        
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/sweet-alert.min.js ")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.mockjax.js")" type="text/javascript"></script>
        <script type="text/javascript">
          var script = '<script type="text/javascript" src="http://google-maps-' +
              'utility-library-v3.googlecode.com/svn/trunk/infobubble/src/infobubble';
          if (document.location.search.indexOf('compiled') !== -1) {
            script += '-compiled';
          }
          script += '.js"><' + '/script>';
          document.write(script);
        </script>
        <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/mock.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/urlparam.js")" type="text/javascript"></script>

    </body>
</html>
